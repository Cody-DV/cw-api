[pytest]
# Indicate the directory where pytest should look for tests
testpaths = tests

# Add options or environment settings (e.g., detailed output)
addopts = -v --tb=short

# Set a default Python path (if modules are not discovered properly)
pythonpath = .

# Configure markers that you often use
markers =
    integration: mark a test as an integration test
    unit: mark a test as a unit test